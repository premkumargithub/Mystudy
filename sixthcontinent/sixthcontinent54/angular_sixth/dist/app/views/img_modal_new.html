<style>
.modal-img-inner .modal-popup-close {
position: absolute;
top: -18px;
right: -18px;
width: 36px;
height: 36px;
cursor: pointer;
z-index: 8040;
background-image: url('app/assets/images/fancybox_sprite.png');
}
.modal-img-inner .img-left-popup {
width: 100%;
height: 100%;
position: relative;
}

.modal-img-inner .img-right-popup {
width: 360px;
position: absolute;
right: 0;
top: 0;
height: 100%;
padding: 	10px 0px 0px;
background: #fff;
}
.modal-content .modal-img-inner img.tag-imgae{max-height: 100%;max-height: 100%;position: absolute;right: 0;left: 0;top: 0;bottom: 0;margin: auto}.modal .modal-content{border: border: 5px solid #fff;height: 100%}.modal-img-inner{background: #000;height: 100%;padding: 0 360px 0 0;}.modal-img-tag-desc .modal-tag-frnds-input input[type="text"]{font-size: 12px;width: auto;border: none; background:  none;}.modal.in .modal-dialog .fancybox-wrap{position: relative}.modal-img-tag-desc{margin: 10px 0 0px; z-index: 8042;background: none;border: 1px solid #ddd;color: #aaa;padding: 5px;box-shadow: rgb(204, 204, 204) 0px 0px 1px 0px !important;-moz-box-shadow: rgb(204, 204, 204) 0px 0px 1px 0px !important;-webkit-box-shadow: rgb(204, 204, 204) 0px 0px 1px 0px !important;}.modal-img-tag-desc > span{display: inline-block;vertical-align: middle}.modal-img-tag-desc span.tag-list-block .tag-friends{display: inline-block;vertical-align: middle;margin: 0 5px 5px 0px;background: rgba(238, 238, 238, 1);padding: 4px 6px;font-size: 11px;font-weight: 400;border-radius: 3px}.modal-img-tag-desc span.tag-list-block .tag-friends b{margin-left: 5px}.modal-content .modal-img-tag{background: #fff;padding: 5px 8px;font-size: 13px;-webkit-border-radius: 2px;-moz-border-radius: 2px;-ms-border-radius: 2px;-o-border-radius: 2px;border-radius: 2px;box-shadow:0px 0px 2px 1px #ddd;-moz-box-shadow:0px 0px 2px 1px #ddd;-webkit-box-shadow:0px 0px 2px 1px #ddd;z-index: 8042;display: inline-block;vertical-align: middle;}.modal-content .modal-img-tag img{width: 15px;height: auto;}.modal-content .modal-img-untag{position: absolute;right: 11px;top: 11px;cursor: pointer;background: #fff;padding: 5px 8px;font-size: 13px;-webkit-border-radius: 2px;-moz-border-radius: 2px;-ms-border-radius: 2px;-o-border-radius: 2px;border-radius: 2px;box-shadow:0px 0px 2px 1px #ddd;-moz-box-shadow:0px 0px 2px 1px #ddd;-webkit-box-shadow:0px 0px 2px 1px #ddd;z-index: 8042;display: inline-block;vertical-align: middle;}

.modal-img-inner .img-right-popup .profile-container{ position:  relative; padding: 0 0 0 68px;}
.modal-img-inner .img-right-popup .profile-container .upload-user{position:  absolute; height: 58px;width: 58px; left: 0; top: 0;}
	.img-right-popup .upload-detials .comments-user-name {
font-weight: bold;
display: block;
color: #2372ad;
padding: 0 50px 0 0;
}
@media screen and (max-width:1023px){
.modal.in .modal-dialog{
	max-height: 80%;
	max-width: 90%;
}

.modal.in .modal-dialog .modal-content{
	max-height: 100%;
	max-width: 100%;
}
}

@media screen and (max-width:800px){
.modal-img-inner .img-right-popup{
	width: 260px;	
}

.modal-img-inner {
	padding: 0 260px 0 0;
}
}

@media screen and (max-width:768px){
.modal-img-inner .img-right-popup{
	width: 100%;
	bottom: 0;
	height: 150px;
	top: auto;
}

.modal-img-inner {
	padding: 0 0 150px 0;
}
}
</style>


<div class="modal-img-inner" data-ng-class="(parent_type == 'user_profile_album_photo' || parent_type == 'friend_album') ? '' : 'full-width-popup'">
	<div data-ng-show="true" data-ng-class="(parent_type == 'user_profile_album_photo' || parent_type == 'friend_album') ? 'inner-loader' : ''" class="loader-element"> 
		<img src="app/assets/images/loader-img.gif">
	</div>
	<!-- img-left-popup starts -->
	<div class="img-left-popup"  data-ng-hide="modal_loader">
		<img id="Img_modal_image" data-ng-src="{{data.media_info.media_link}}" class="tag-imgae">
	 	<div class="slide-contros">
	  		<a data-ng-show="pre_visible && !tag" data-ng-click="change_image('pre')" class="pre slide-btn" href>
	   			<span></span>
	  		</a>
	  		<a data-ng-click="change_image('next')" data-ng-show = "next_visible && !tag" class="next slide-btn" href>
	   			<span></span>
	  		</a>
	  		<div class="ratings-section-outer" data-ng-if="parent_type == 'user_profile_album_photo' || parent_type == 'friend_album'">
					<div class="rating-section">
						<div class="disable-rating" data-ng-show="waitRateResponse"></div>
						<rating value="data.current_user_rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value, media_index)" on-leave="overStar" changes="ratePicture(value, media_id, media_index)" class="ratings-block"></rating>				
					    <span class="rate-post" ng-if="data.current_user_rate == 0" ng-bind="i18n.profile_post.rate_picture"></span><span class="rate-post" ng-if="data.current_user_rate > 0" data-ng-click="removeRating(media_id,media_index)"><a href ng-bind="i18n.profile_post.remove_rating"></a> </span>
					</div>
					<div class="average-ratings" >
                        <span class="total-votes" > <span ng-bind="data.no_of_votes"></span> <a href data-ng-click="findPeopleRate(media_id,data.no_of_votes)" ><span data-ng-if="data.no_of_votes > 1" class="image-popup-close" data-ng-bind="i18n.profile_post.votes"></span>
                        <span data-ng-if="data.no_of_votes <= 1" class="image-popup-close"data-ng-bind="i18n.profile_post.vote"></span>
                         </a></span>
                        <span class="votes-star">
                            <ul>
                                <li data-ng-repeat="avgRate in averageRating(data.avg_rate) track by $index">
                                    <span ng-class="data.avg_rate % 1 == 0 ? 'votes-avg' : ($last ? (data.avg_rate % 1 > 0.5 ? 'votes-avg' : 'half-avg' ):'votes-avg')"></span>
                                </li>
                                <li ng-repeat="blank in blankStar(data.avg_rate) track by $index">
                                	<span class="votes-blank"/>
                                </li>
                            </ul>
                        </span>
                    </div>
					<div class="clr"></div>
			</div>
			<div class="ratings-section-outer" data-ng-if="parent_type == 'club_album_photo' && is_member == 1">
					<div class="rating-section">
						<div class="disable-rating" data-ng-show="waitRateResponse"></div>
						<rating value="data.current_user_rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value, media_index)" on-leave="overStar" changes="ratePicture(value, media_id, media_index)" class="ratings-block"></rating>				
					    <span class="rate-post" ng-if="data.current_user_rate == 0" ng-bind="i18n.profile_post.rate_picture"></span><span class="rate-post" ng-if="data.current_user_rate > 0" data-ng-click="removeRating(media_id,media_index)"><a href ng-bind="i18n.profile_post.remove_rating"></a> </span>
					</div>
					<div class="average-ratings" >
                        <span class="total-votes" > <span ng-bind="data.no_of_votes"></span> <a href data-ng-click="findPeopleRate(media_id,data.no_of_votes)" ><span data-ng-if="data.no_of_votes > 1" class="image-popup-close" data-ng-bind="i18n.profile_post.votes"></span>
                        <span data-ng-if="data.no_of_votes <= 1" class="image-popup-close"data-ng-bind="i18n.profile_post.vote"></span>
                          </a></span>
                        <span class="votes-star">
                            <ul>
                                <li data-ng-repeat="avgRate in averageRating(data.avg_rate) track by $index">
                                  <span ng-class="data.avg_rate % 1 == 0 ? 'votes-avg' : ($last ? (data.avg_rate % 1 > 0.5 ? 'votes-avg' : 'half-avg' ):'votes-avg')"></span>
                                </li>
                                <li ng-repeat="blank in blankStar(data.avg_rate) track by $index">
                                	<span class="votes-blank"/>
                                </li>
                            </ul>
                        </span>
                    </div>
					<div class="clr"></div>
			</div>
				<div class="ratings-section-outer" data-ng-if="parent_type == 'store_media'">
					<div class="rating-section">
						<div class="disable-rating" data-ng-show="waitRateResponse"></div>
						<rating value="data.current_user_rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value, media_index)" on-leave="overStar" changes="ratePicture(value, media_id, media_index)" class="ratings-block"></rating>				
					    <span class="rate-post" ng-if="data.current_user_rate == 0" ng-bind="i18n.profile_post.rate_picture"></span><span class="rate-post" ng-if="data.current_user_rate > 0" data-ng-click="removeRating(media_id,media_index)"><a href ng-bind="i18n.profile_post.remove_rating"></a> </span>
					</div>
					<div class="average-ratings" >
                        <span class="total-votes" > <span ng-bind="data.no_of_votes"></span> <a href data-ng-click="findPeopleRate(media_id,data.no_of_votes)" ><span data-ng-if="data.no_of_votes > 1" class="image-popup-close" data-ng-bind="i18n.profile_post.votes"></span>
                        <span data-ng-if="data.no_of_votes <= 1" class="image-popup-close"data-ng-bind="i18n.profile_post.vote"></span>
                         </a></span>
                        <span class="votes-star">
                            <ul>
                                <li data-ng-repeat="avgRate in averageRating(data.avg_rate) track by $index">
                                   <span ng-class="data.avg_rate % 1 == 0 ? 'votes-avg' : ($last ? (data.avg_rate % 1 > 0.5 ? 'votes-avg' : 'half-avg' ):'votes-avg')"></span>
                                </li>
                                <li ng-repeat="blank in blankStar(data.avg_rate) track by $index">
                                	<span class="votes-blank"/>
                                </li>
                            </ul>
                        </span>
                    </div>
					<div class="clr"></div>
			</div>
	 	</div>
	</div><!-- img-left-popup ends here -->
	<div class="modal-popup-close" data-ng-click="closeModal()" data-ng-if="parent_type != 'user_profile_album_photo'"></div>
 	<!-- 
 	<div data-ng-if="parent_type === 'friend_tagged_photos' || parent_type === 'user_tagged_photos'">
	 	<div data-ng-repeat="tags in data.tagged_friends_info" data-ng-show="tags.id == currentUser.basicProfile.user_id" class="modal-img-untag" ng-click="untagg()">Untag 
			<img title="Remove Tag" alt="Tag Friends" src="app/assets/images/tag-icon-remove.png" >
		</div>
	</div> -->
 	<div class="img-right-popup"  data-ng-if="parent_type == 'user_profile_album_photo' || parent_type == 'friend_album'">
	 	<div class="srollable-content-image" >
		 	<div class="outer-profile-container" data-ng-hide="modal_loader">
				<div class="profile-container">
					<span class="upload-user">
						<a href ng-click="viewUserProfile(data.user_info.id);" class="strong">
							<img data-ng-src="{{data.user_info.profile_image_thumb}}" data-ng-if="data.user_info.profile_image_thumb != ''">
							<img src="app/assets/images/dummy60X60.jpg" data-ng-if="data.user_info.profile_image_thumb == ''">
						</a>
					</span>
					<span class="upload-detials">
						<span class="comments-user-name">
							<a href ng-click="viewUserProfile(data.user_info.id);" class="strong" data-ng-bind="data.user_info.first_name + ' ' + data.user_info.last_name"></a>
						</span>
						<span class="comments-date-time" data-ng-bind="data.media_info.created_at.date | postDateFormat"></span>
					</span>
				</div>
				<div class="user-comments-description" data-ng-if="parent_type == 'user_profile_album_photo' || parent_type == 'friend_album'">
					<span><span ng-if="data.tagged_friends_info.length > 0 ">-- <span ng-bind="i18n.dashboard.postcomment.with"></span></span></span> 
					<a ng-repeat="(index, tags) in data.tagged_friends_info" href="/viewfriend/{{tags.id}}" data-ng-click="closeModal()" ng-show="index <= 3 && showInLimit">{{tags.first_name}} {{tags.last_name}}<span ng-if="index !== 3 && !$last">, </span></a>
					<a ng-repeat="(index, tags) in data.tagged_friends_info" href="/viewfriend/{{tags.id}}" data-ng-click="closeModal()" ng-hide="showInLimit">{{tags.first_name}} {{tags.last_name}}<span ng-if="!$last && tags.first_name">, </span></a>
					<span><span ng-if="data.tagged_friends_info.length > 4 " ng-show="showInLimit">-- <a href=""  ng-click="showAllTaggedFriend()"><strong ng-bind="i18n.profile.right_panel.see_all"></strong></a></span></span> 
				</div>
				<div class="img-tagging" ng-click="Tagtoggle()" data-ng-if="parent_type == 'user_profile_album_photo'" data-ng-show="data.user_info.id == currentUser.basicProfile.user_id" data-ng-bind="i18n.album.album_tag"></div>
				<span class="sideloader" data-ng-show="TagLoader">
	   				<img title="" alt="" src="app/assets/images/proceed.gif">
	   			</span>
					
				<!-- <div data-ng-repeat="tags in data.tagged_friends_info" data-ng-show="tags.id == currentUser.basicProfile.user_id" class="modal-img-tag" ng-click="untagg(tags.id)">Untag 
					<img title="Remove Tag" alt="Tag Friends" src="app/assets/images/tag-icon-remove.png" >
				</div> -->
				<span class="modal-img-tag img-update" data-ng-if="UpdateTag">
	   				<a href data-ng-click="taggService()" data-ng-bind="i18n.shop_affiliation.update"></a>
	   			</span>
				<div ng-if="UpdateTag" class="modal-img-tag-desc" ng-click="putFocus()">
			 	    <span class="tag-list-block">
			   			<span class="tag-friends" data-ng-repeat="tags in data.tagged_friends_info">{{tags.first_name}} {{tags.last_name}}
			   				<span data-ng-if="UpdateTag" class="remove-tag-btn" data-ng-click="removeTagFriend($index)">
			   					<b class="fa fa-times cross"></b>
			   				</span>
			   			</span>
			   		</span>
					<span class="modal-tag-frnds-input">
				  		<input id="searchTagFriend" data-ng-show="UpdateTag" type="text" data-ng-model="friendName" ng-keyup="tagFriendSuggestion($event, friendName)" data-ng-blur="lostFocus()"/>
			  			<div class="post-tag-friend-list" data-ng-show="showFriendList">
			   				<ul>
			    				<li data-ng-repeat="friend in friends" data-ng-click="selectFriend(friend)" ng-mouseover="$parent.friendTagIndex=$index" ng-class="{active : friendTagIndex===$index}">
			     					<a href>
									    <img alt="" data-ng-if="friend.user_info.profile_image_thumb" data-ng-src="{{friend.user_info.profile_image_thumb}}" width="" height=""/>
									    <img alt="" data-ng-if="!friend.user_info.profile_image_thumb" src= "app/assets/images/dummy32X32.jpg" width="" height=""/>
									     <span data-ng-bind="friend.user_info.first_name + ' ' + friend.user_info.last_name"></span>
							    	</a>
							   	</li>
						   	</ul>
						   	<span ng-show="showSearchLoader" class="ng-hide loading-icon">
						   		<img titile="" alt="" src="app/assets/images/proceed.gif">
					   		</span>
				   		</div>
				   	</span>
			   	</div>
			</div>
		</div><!-- right-left-popup ends here -->
		
 	</div>
</div>
<div class="modal-popup-close" data-ng-click="closeModal()"></div>
