</div>
<!-- citizen per income section start-->
<div class="top-citizen-section">
	<div class="citizen-head">
		<a href="#/top/citizen/perincome" title="{{i18n.store.view_all}}" data-ng-bind="i18n.profile.right_panel.top_income_citizen"></a>
	</div>
	<ul>
	<div class="loader-container" data-ng-show="topCitizenPerincomeLoader">
		<img src="app/assets/images/proceed.gif" alt="loading..." />
	</div>
	<div data-ng-hide="topCitizenPerincomeLoader">
		<li data-ng-repeat="item in topCitizenPerIncome|limitTo:9">
			<a href="#/viewfriend/{{item.user_info.id}}" title="{{item.user_info.first_name}} {{item.user_info.last_name}} : {{item.totalone | currency:'&euro;'}}">
				<img style="width:88px; height=88px;" ng-if="item.user_info.profile_image_thumb != ''" data-ng-src="{{item.user_info.profile_image_thumb}}" alt="" />
				<img style="width:88px; height=88px;" ng-if="item.user_info.profile_image_thumb == ''" src="app/assets/images/prof-pic.jpg" alt="" />
			</a>
		</li>
	</div> 
	</ul>
</div>
<!-- citizen per income section end-->
<!-- top 50 shop section start-->
<div class="top-citizen-section">
	<div class="citizen-head">
		<a href="#/top/shop/perrevenue" title="{{i18n.store.view_all}}" data-ng-bind="i18n.profile.right_panel.top_revenue_shop"></a>
	</div>
	<ul>
	<div class="loader-container" data-ng-show="topShopPerRevenueLoader">
		<img src="app/assets/images/proceed.gif" alt="loading..." />
	</div>
	<div data-ng-hide="topShopPerRevenueLoader">
            <li data-ng-repeat="item in topShopPerRevenue|limitTo:9">          	
                <a ng-if="item.shop_status == true" href="#/shop/about/{{item.id}}" title="{{item.name}} : {{item.revenue | currency:'&euro;'}}">
                    <img style="width:88px; height=88px;" ng-if="item.profile_image_thumb != ''" data-ng-src="{{item.profile_image_thumb}}" alt="" />
                    <img style="width:88px; height=88px;" ng-if="item.profile_image_thumb == ''" src="app/assets/images/citizen3.jpg" alt="" />
                </a>
                <a ng-if="item.shop_status == false" title="{{item.name}}{{i18n.profile.right_panel.shop_not_active}}">
                    <img style="width:88px; height=88px;" ng-if="item.profile_image_thumb != ''" data-ng-src="{{item.profile_image_thumb}}" alt="" />
                    <img style="width:88px; height=88px;" ng-if="item.profile_image_thumb == ''" src="app/assets/images/citizen3.jpg" alt="" />
                </a>
            </li>
        </div>
    </ul>
</div>
<!-- top 50 shop section end-->
<!-- top 50 citizen section start-->
<div class="top-citizen-section">
	<div class="citizen-head">
		<a href="#/top/citizen" title="{{i18n.store.view_all}}" data-ng-bind="i18n.profile.right_panel.top_linked_citizen"></a>
	</div>
	<ul>
	<div class="loader-container" data-ng-show="citizenTopLinkLoader">
		<img src="app/assets/images/proceed.gif" alt="loading..." />
	</div>
	<div data-ng-hide="citizenTopLinkLoader">
		<li data-ng-repeat="item in topLinkedCitizen|limitTo:9">
			<a href="#/viewfriend/{{item.user_info.id}}" title="{{item.user_info.first_name}} {{item.user_info.last_name}} : {{item.affiliation_count | formatNum}}">
				<img style="width:88px; height=88px;" ng-if="item.user_info.profile_image_thumb != ''" data-ng-src="{{item.user_info.profile_image_thumb}}" alt="" />
				<img style="width:88px; height=88px;" ng-if="item.user_info.profile_image_thumb == ''" src="app/assets/images/prof-pic.jpg" alt="" />
			</a>
		</li>
<!-- 		<div class="see-all"><a href="#/top/citizen">{{i18n.profile.right_panel.see_all}}</a></div> -->
	</div> 
	</ul>
</div>
<!-- top 50 citizen section end-->
