<a href="javascript:void(0)" class="dropdown-listing"  data-ng-click="showAllNotification($event)" >
     <img src="app/assets/images/notifications-gey.png" data-ng-if="!homeNotificationCount"/>
    <img src="app/assets/images/notifications.png" data-ng-if="homeNotificationCount"/>
    <span data-ng-show="homeNotificationCount" data-ng-if="homeNotificationCount!=0" data-ng-bind="homeNotificationCount"></span>
</a>
<div ng-show="showNotificationList" class="all-noti-wrapper">
    <ul class="add-request-accept" data-ng-show="loadNotification">
        <li class="accept-center">
            <img src="app/assets/images/proceed.gif">
        </li>
    </ul>
    <div data-ng-hide="loadNotification" class="complete-notification" data-ng-click="blockDivClick($event)">
    <div id="allnano" class="nano" data-ng-show="allNotification.length != 0">
        <div class="nano-content">
        <ul class="add-request-accept request-accepted-byother" >
            <li data-ng-repeat="item in allNotification" id="notification-request-{{$index}}" ng-class="item.is_read==0 ? 'unread-noti' :'read-noti'">
            <div class="add-friend-img" ng-if="item.message_status == 'N' || item.message_status == 'W' || item.message_status == 'A'">
                    <a href="#/shop/view/{{item.shop_info.id}}" ng-if="item.message_status == 'N'">
                        <img ng-if="!(item.message == 'open' || item.message_type == 'Shot' || item.message == 'shop_inactive' || item.message == 'shop_active')" title="" alt="" src="app/assets/images/notice.png" width="50"/>
                        <img ng-if="item.message_type == 'discount_position_shop' && item.message == 'open'" title="" alt="" src="app/assets/images/prize.png" width="50"/>
                        <img ng-if="item.message_type == 'Shot' && item.message == 'assigned'" title="" alt="" src="app/assets/images/coupon.png" width="50"/>
                        <img ng-if="item.message == 'shop_active'" title="" alt="" src="app/assets/images/shop_active.png" width="50"/>
                        <img ng-if="item.message == 'shop_inactive'" title="" alt="" src="app/assets/images/shop_inactive.png" width="50"/>
                    </a>
                    <a ng-if="item.message_status == 'W'">
                        <img title="" alt="" src="app/assets/images/warning.png" width="50"/>
                    </a>
                    <a ng-if="item.message_status == 'A'">
                        <img ng-if="!(item.message == 'card_not_found_recurring')" alt="" src="app/assets/images/alert.png" width="50"/>
                        <img ng-if="item.message == 'card_not_found_recurring'" alt="" src="app/assets/images/payment_fail.png" width="50"/>
                    </a>
            </div>
            <div class="add-friend-img" ng-if="item.message_status == 'T'">
                <a  href="#/viewfriend/{{item.notification_from.id}}">
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" src="app/assets/images/dummy60X60.jpg" width="50" ng-if="item.notification_from.profile_image_thumb == ''"/>
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" data-ng-src="{{item.notification_from.profile_image_thumb}}" width="50" ng-if="item.notification_from.profile_image_thumb != ''"/>
                </a>
            </div>
            <div class="add-friend-img" ng-if="item.message_status == 'I'">
                <a  href="#/viewfriend/{{item.notification_from.id}}">
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" src="app/assets/images/ci-sixth-logo.jpg" width="50" />
                </a>
            </div>
            <div class="add-friend-img" ng-if="item.message_status == 'U'">
                <a href="#/viewfriend/{{item.notification_from.id}}">
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" src="app/assets/images/accepted_personal.png" width="50" ng-if="item.message == 'accepted_personal' && item.message_type == 'friend'"/>
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" src="app/assets/images/add_professional.png" width="50" ng-if="item.message == 'accepted_professional' && item.message_type == 'friend'"/>
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" src="app/assets/images/default_group.jpg" width="50" ng-if="item.notification_from.profile_image_thumb == '' && item.message_type != 'friend' && item.message != 'join_request' && item.message_type != 'group' && item.message_type != 'tagging' && item.message != 'rate' && item.message != 'comment' && item.message != 'post' && item.message !='ctagging'  && item.message != 'tagging'"/>
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" src="app/assets/images/add_club.png" width="50" ng-if="item.message_type == 'group' && item.message == 'accept'"/>
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" src="app/assets/images/club_reject.png" width="50" ng-if="item.message_type == 'group' && item.message == 'reject'"/>
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" src="app/assets/images/dummy60X60.jpg" width="50" ng-if="item.notification_from.profile_image_thumb == '' && item.message_type == 'group' && item.message == 'join_request'"/>

                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" src="app/assets/images/dummy60X60.jpg" width="50" ng-if="item.notification_from.profile_image_thumb == '' && (item.message_type == 'tagging' || item.message == 'post' || item.message == 'rate' || item.message == 'comment' || item.message == 'ctagging' || item.message == 'tagging')"/>

                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" data-ng-src="{{item.notification_from.profile_image_thumb}}" width="50" ng-if="item.notification_from.profile_image_thumb != '' && item.message == 'tagging'"/>
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" data-ng-src="{{item.notification_from.profile_image_thumb}}" width="50" ng-if="item.notification_from.profile_image_thumb != '' && item.message == 'rate'"/>
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" data-ng-src="{{item.notification_from.profile_image_thumb}}" width="50" ng-if="item.notification_from.profile_image_thumb != '' && item.message == 'comment'"/>
                    <img title="{{item.notification_from.first_name}} {{item.notification_from.last_name}}" alt="" data-ng-src="{{item.notification_from.profile_image_thumb}}" width="50" ng-if="item.notification_from.profile_image_thumb != '' && item.message == 'post'"/>

                </a>
