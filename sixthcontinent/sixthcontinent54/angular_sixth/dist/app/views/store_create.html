<div class="col-3-layout">
<store-Left-Panel></store-Left-Panel>
<!-- Content START -->
<div id="content">
<div class="innerAll">
  <div class="row">
    <div class="col-lg-8 col-md-8">
    	<div class="inner-container">
      <div class="timeline-cover">
        <div class="widget">
          <div class="widget-body padding-none margin-none">
            <div class="innerAll"> <i class="fa fa-quote-left text-muted pull-left fa-fw"></i>
              <p class="lead margin-none" ng-bind="i18n.store.create_shop"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-container">
		<form method="POST" action="" data-ng-submit="createStore()">
			<ul>
				<li>
					<span ng-bind="i18n.store.name"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.name" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.business_name"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.business_name" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.legal_status"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.legal_status" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.business_type"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.business_type" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.phone"></span>
					<input type="number" value="" class="form-control bg-gray" ng-model="store.phone" required />
				</li>
				<li>
					<span data-ng-bind="i18n.store.email"></span>
					<input type="email" class="form-control bg-gray" ng-model="store.email" required />
				</li>
				<li>
					<span data-ng-bind="i18n.store.business_country"></span>
					<select class="form-control bg-gray" data-ng-model="store.business_country" data-ng-options="key as value for (key,value) in countryList">
                		<option value="{{key}}">{{value}}</option>
            		</select>
				</li>
				<li>
					<span data-ng-bind="i18n.store.business_region"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.business_region" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.business_city"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.business_city" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.business_address"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.business_address" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.zip"></span>
					<input type="number" value="" class="form-control bg-gray" ng-model="store.zip" max="99999" min="10000" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.province"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.province" maxlength ="2" data-ng-maxlength="2" data-ng-minlength="2" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.vat_number"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.vat_number" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.iban"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.iban" required/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.description"></span>
					<textarea class="form-control bg-gray" ng-model="store.description" required></textarea>
				</li>
				<li>
					<span data-ng-bind="i18n.store.referral_id"></span>
					<input type="text" class="form-control bg-gray" ng-model="store.referral_id"/>
				</li>
				<li>
					<span data-ng-bind="i18n.store.map_place"></span>
					<input type="text" id="mapplace" class="form-control bg-gray" ng-model="store.map_place" required readonly/>
				</li>
				<li style="display:none;">
					<span data-ng-bind="i18n.store.latitude">{{}}</span>
					<input type="text" class="form-control bg-gray" value="" id="latitude" ng-model="store.latitude" required readonly />
				</li>
				<li style="display:none;">
					<span data-ng-bind="i18n.store.longitude"></span>
					<input type="text" class="form-control bg-gray" value="" id="longitude" ng-model="store.longitude" required readonly/>
				</li>
				<li>
<!-- 					<map></map>
 -->            		<autocomplete-map></autocomplete-map>
        		</li>
        		<!-- <li>
        			<span>{{i18n.store.terms_conditions}}</span>
                   	<input type="checkbox" ng-model="store.terms" required>
                 </li>-->

				<li>
				<div data-ng-show="createStoreLoader" style="text-align: center;">
                    <img src="app/assets/images/ajax-loader.gif" alt="loading..." />
                </div>
					<button data-ng-hide="createStoreLoader" type="submit" class="btn btn-primary">{{i18n.store.create_shop}}<i class="fa fa-fw fa-plus"></i></button>
					<button type="reset" data-ng-hide="createStoreLoader" class="btn btn-primary" ng-click="resetStoreObject()">{{i18n.store.reset}}<i class="fa fa-fw fa-times"></i></button>
					<div class="text-red display-block-inline fr"  data-ng-show="createStoreError" data-ng-bind="createStoreErrorMgs"></div>
				</li>
			</ul>
			
		</form>
      </div>
  	</div>
    </div>
    <div class="col-lg-4 col-md-4">
    <profile-Right-Panel></profile-Right-Panel>
	</div>  
  </div>
</div>
</div>
<!-- // Content END -->
<div class="clearfix"></div>
</div>
