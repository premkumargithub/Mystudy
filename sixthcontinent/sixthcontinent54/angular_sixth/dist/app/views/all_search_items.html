<div class="col-3-layout">
	<left-Panel></left-Panel>
	<div id="content">
		<div class="innerAll" >
			<div class="row">
				<div class="col-lg-8 col-md-8">
					<div class="inner-container">
						<div class="all-profiles-container">
							<div class="all-profile-tab">
								<ul>
									<li ng-class="(activeTab == 'user')?'active':''">
										<span>
											<a href="javascript:void(0)" data-ng-click="changeItems(1)" data-ng-bind="i18n.all_profiles.users"></a>
										</span>
									</li>
									<li ng-class="(activeTab == 'shop')?'active':''">
										<span>
											<a href="javascript:void(0)" data-ng-click="changeItems(2)" data-ng-bind="i18n.all_profiles.shops"></a>
										</span>
									</li>
									<li ng-class="(activeTab == 'club')?'active':''">
										<span>
											<a href="javascript:void(0)" data-ng-click="changeItems(3)" data-ng-bind="i18n.all_profiles.clubs"></a>
										</span>
									</li>
								</ul>
							</div>

							<div class="all-profile-content" infinite-scroll="loadMore()" infinite-scroll-distance="3"> 
								<ul class="all-profile-content-field" >
									<li class="centerloader" ng-show="AllSearchloader">
				                    	<img titile="" alt="" src="app/assets/images/proceed.gif">
			                    	</li>
				                    <li data-ng-repeat="user in allItems" data-ng-if="user.id != currentUser.id">
					                    <a data-ng-if="user.type == 'U'" href="#/viewfriend/{{user.id}}" >
					                    	<div class="all-profile-field-img">
						                        <img data-ng-if="user.thumb_path == ''" src="app/assets/images/prof-pic.jpg" alt="Profile" width="100" height="100">
						                        <img data-ng-if="user.thumb_path != ''" data-ng-src="{{user.thumb_path}}" width="100" height="100">
					                        </div>
					                        <div class="all-profile-field-text-section">
						                        <span class="all-profile-field-name" data-ng-if="user.firstname !=''" data-ng-bind="user.firstname">
						                        </span>
						                        <span class="all-profile-field-name" data-ng-if="user.last_name !='' && user.last_name != null" data-ng-bind="' ' + user.last_name">
						                        </span>
						                    </div>
					                    </a>
					                    <a data-ng-if="user.type == 'G'" href="#/club/view/{{user.id}}/{{user.status}}" >
						                    <div class="all-profile-field-img">
						                        <img data-ng-if="user.thumb_path == ''" src="app/assets/images/club-thumb.png" alt="Club" width="100" height="100">
						                        <img data-ng-if="user.thumb_path != ''" data-ng-src="{{user.thumb_path}}" width="100" height="100">
					                        </div>
					                        <div class="all-profile-field-text-section">
						                        <span class="all-profile-field-name" data-ng-bind="user.name"></span> 
						                    </div>
					                    </a>
					                    <a data-ng-if="user.type == 'S'" href="#/shop/view/{{user.id}}" >
					                    	<div class="all-profile-field-img">
						                        <img data-ng-if="user.thumb_path == ''" src="app/assets/images/store-credit-thumb.png" alt="Shop" width="100" height="100">
						                        <img data-ng-if="user.thumb_path != ''" data-ng-src="{{user.thumb_path}}" width="100" height="100">
					                        </div>
					                        <div class="all-profile-field-text-section">
						                        <span class="all-profile-field-name" data-ng-bind="user.name"></span> 
						                    </div>
					                    </a>
				                    </li>
				                    <li class="no-result-found" data-ng-if="(allItems.length ==0)&&!AllSearchloader">
					                    <div data-ng-bind="i18n.all_profiles.no_result_found">no result found</div>
				                    </li>
				                </ul>
							</div>
						</div> 
					</div>
				</div>     
				<div class="col-md-4 col-lg-4">
					<profile-Right-Panel></profile-Right-Panel>
				</div>
			</div>
		</div>
	</div>
</div>
