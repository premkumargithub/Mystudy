   <div class="subs-sucess" data-ng-show="success"

        </div>
        <div class="subscription-shopping-card">

        </div>
        <div class="cards-block">
            <ul>
                <li><img  src="app/assets/images/card-20-big.jpg" alt="" titile=""/></li>

                <li><img  src="app/assets/images/card-50-big.jpg" alt="" titile=""/></li>
                <li><img  src="app/assets/images/card-100-big.jpg" alt="" titile=""/></li>
            </ul>
             <span class="text-red" data-ng-show="subMsg" data-ng-bind="i18n.Campaign_work.unsubscribe_success"></span>

                   <span class="card-check">
                    <input type="checkbox"  ng-model="checked" />
                    <span data-ng-bind="i18n.Campaign_work.term"></span>
                   </span>
                </div>
                   <a  data-ng-if="is_paypal_added == 1 && (is_subscribed == 1)" class="btn btn-primary chose-card-btn" data-ng-hide="subButtonHide" data-ng-click="confirmClick() && unsubscribe()" data-ng-bind="i18n.Campaign_work.unsubscribe" confirm-click-unsubscribe></a>
                   <div class="landing-loader" data-ng-show="subLoader">
                    <img src="app/assets/images/proceed.gif" alt="" />
                   </div>
                   <span ng-if="paypalErrCls=='text-success' && isOpenBottomFormMsg==false;" ng-class="paypalErrCls" class="text-center" data-ng-bind="paypalErrMsg"></span>   
            </div>
            <div data-ng-if="is_paypal_added == 0">
                <a ng-click="openTopForm()" href="javascript:void(0);" data-ng-bind="i18n.Campaign_work.click_here" class="paypal-btn"></a>
            </div>

        <div class="subscription-shopping-card click-here-shopping-card" data-ng-if="is_paypal_added == 0">

                                        </ul>

                                <p class="input-group">
                                    <input type="text" readonly class="form-control"  close-text="Close" placeholder="dd-mm-yy"  />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                            </span>
                        </div>
                        <div class="quantity-details date-picker">
                            <span class="coupon-quanitiy">
                                <span class="date-label" data-ng-bind="i18n.coupon.end_date"></span>
                                <p class="input-group">
                                    <input type="text" readonly class="form-control"  close-text="Close" placeholder="dd-mm-yy"  />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                            </span>
                        </div>
                        </div>

                    <li>

                        <div class="expand-list-content" data-ng-bind="i18n.Campaign_work.description3">

                                <span class="coupon-quanitiy">
                                    <span class="coupon-quanitiy-text" data-ng-bind="i18n.coupon.coupon_quantity"></span>
                                    <span class="coupon-quanitiy-list-value">
                                        <ul>

                                            <li>100</li>
                                        </ul>
                                    </span>
                                </span>

                                <div class="col-heading"><span data-ng-bind="i18n.coupon.list"></span> </div>
                            </div>

                    <li>

                        </div>

                        </div>

                        <span  data-ng-bind="i18n.Campaign_work.description51"></span>
                    </br></br>

                    <span data-ng-bind="i18n.Campaign_work.description52"></span>

                    <span data-ng-bind="i18n.Campaign_work.description61"></span>

    <div data-ng-show="isOpenBottomForm">
        <paypal-form></paypal-form>
    </div>
</div>
</div>
