<div id="menu" class="hidden-print sidebar-default sidebar-brand-primary">

      <div class="profile-wraaper">
        <span class="ng-hide" ng-show="picloader" style="float:left"><img titile="" alt="" src="app/assets/images/ajax-loader.gif"></span>
        <div class="updted-profile-section" ng-if="currentUser.basicProfile.profile_img !='' || currentUser.basicProfile.profile_img.thumb ==''" >
			
        <a class="profile-image fancybox" href="{{currentUser.basicProfile.profile_img.original}}" ng-if="currentUser.basicProfile.profile_img.thumb !=''"><img alt="" data-ng-src="{{currentUser.basicProfile.profile_img.thumb}}" width="200px" height="200px">

				<img title="" alt="" src="app/assets/images/proceed.gif">
			</span>
        </a>
        <div class="update-profile">
          <a href="#/profileimgupload" ng-click="makeUncheck()">
            <img src="app/assets/images/camera.png" />

                <div data-ng-bind="i18n.left_menu.add_profile_picture"></div>
            </div>
            <div ng-if="currentUser.basicProfile.profile_img.thumb != ''" class="update-profile-pic">
                <div data-ng-bind="i18n.left_menu.update_profile_picture"></div>
            </div>
          </a>
        </div>
        <a href="" class="default-profile-pic"><img ng-if="currentUser.basicProfile.profile_img.thumb == ''" alt="" src="app/assets/images/prof-pic.jpg" width="200px" height="200px"></a>
        <div class="update-profile">
          <a href="#/profileimgupload" ng-click="makeUncheck()">
            <img src="app/assets/images/camera.png" />
            <div ng-if="currentUser.basicProfile.profile_img.thumb == ''" class="update-profile-pic">
                <div data-ng-bind="i18n.left_menu.add_profile_picture"></div>
            </div>
            <div ng-if="currentUser.basicProfile.profile_img.thumb != ''" class="update-profile-pic">
                <div data-ng-bind="i18n.left_menu.update_profile_picture"></div>
            </div>
          </a>
        </div>
        </div>
            <a href="javascript:void(0)">
                <span ng-if="currentUser.basicProfile.firstname" style="text-transform:capitalize;" data-ng-bind="currentUser.basicProfile.firstname + ' ' + currentUser.basicProfile.lastname"></span>
                <span ng-if="!currentUser.basicProfile.firstname" style="text-transform:capitalize;" data-ng-bind="currentUser.basicProfile.user_id"></span>
            </a>
