<div class="friend-list-top clearfix">
    <div class="friend-list-title">
        <span data-ng-bind="i18n.friends.title"><img  src="app/assets/images/album.png" alt="" titile=""/></span> 
    </div>
   <!-- <a href="javascript:void(0)" class="button-default">{{i18n.friends.friend_requests}} </a> -->
</div>
<div class="friend-list-content">
    <div class="friend-cont-top clearfix">
      <ul class="clearfix">
        <li class="current"><a href="javascript:void(0)" data-ng-click="allList()" data-ng-bind="i18n.friends.all_friends"></a></li>
      </ul>
      <!-- <span>&nbsp; ({{totalSize}})</span> -->
      <input type="text" ng-model="friendName" data-ng-keyup="searchFriend($event)" placeholder="{{i18n.friends.search}}">
    </div>
    <div class="friend-cont-listing">
        <ul class="clearfix" ng-show="frieandListObject.length" infinite-scroll="loadMore()" infinite-scroll-distance="3">
            <li data-ng-repeat="item in frieandListObject">
              <div class="friend-listing-img">
              <a ng-if="item.user_info.profile_image_thumb == ''" href="#/viewfriend/{{item.user_info.id}}" style="background-image:url(app/assets/images/prof-pic.jpg);" title="{{item.user_info.first_name}} {{item.user_info.last_name}}"></a>
              <a ng-if="item.user_info.profile_image_thumb != ''" href="#/viewfriend/{{item.user_info.id}}" style="background-image:url({{item.user_info.profile_image_thumb}});" title="{{item.user_info.first_name}} {{item.user_info.last_name}}"></a>
              </div>
              <div class="friend-listing-desc">
                <div class="friend-listing-desc-title">
                  <a href="#/viewfriend/{{item.user_info.id}}" data-ng-bind="item.user_info.first_name + ' ' + item.user_info.last_name"></a>
                </div>
                <a class="button-default friend-type-link" data-ng-if="(item.personal == 1 && item.professional == 1)" data-ng-bind="i18n.friends.both_friend"></a>
                <a class="button-default friend-type-link" data-ng-if="(item.personal == 0 && item.professional == 1)" data-ng-bind="i18n.friends.pro_friend"></a>
                <a class="button-default friend-type-link" data-ng-if="(item.personal == 1 && item.professional == 0)" data-ng-bind="i18n.friends.pre_friend"></a>
              </div>
            </li>
        </ul>
      <div class="loader-container" data-ng-show="friendListLoader">
        <img src="app/assets/images/ajax-loader.gif" alt="{{i18n.friends.loading}}..." />
      </div>
      <div class="clearfix" ng-show="resultNotFound"  data-ng-bind="i18n.friends.no_result_for + ' ' + friendName">
      </div>
        <div class="clearfix" ng-if="friendListLoader == false && frieandListObject.length == 0" data-ng-bind="i18n.store.result_not_found">
      </div>
    </div>
</div>
