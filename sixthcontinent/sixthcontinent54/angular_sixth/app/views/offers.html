<div class="col-2-layout">
	<div id="content" class="container-right-fluid-page">
		<div class="innerAll">
			<div class="row">
				<div class="col-lg-8 col-md-8">
					<div class="inner-container">
						<div class="offer-section">
							<div class="section-heading" data-ng-bind="i18n.offer_shoppingcard.heading"></div>
							
							<offer-top data-ng-init="initializeMap()"></offer-top>

							<div class="offer-list">
								<div class="list-functions"></div>
								
								<div class="offer-data-lodar" data-ng-show="offerlodar">
									<img src="app/assets/images/proceed.gif">
								</div>
								<div class="loader-container" data-ng-show="noResultFound" data-ng-bind="i18n.store.result_not_found"></div>

								<offer-list data-ng-show="listActive == 'active' && offer_type == 'Card'"></offer-list>
								
								<offer-grid data-ng-show="gridActive == 'active' && offer_type == 'Card'"></offer-grid>

								<coupons-list data-ng-show="listActive == 'active' && offer_type == 'Coupon'"></coupons-list>
								
								<coupons-grid data-ng-show="gridActive == 'active' && offer_type == 'Coupon'"></coupons-grid>
								
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-4">
					<profile-Right-Panel></profile-Right-Panel>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
