<div class="project-wall shop-table">
    <div class="project storecoverid{{store.id}}" data-ng-repeat="store in storeListObject" >
        <div>
            <a href="#/shop/view/{{store.id}}">
                <div class="tile-head"><h2>{{store.name}}</h2></div>
                <div class="place">
                    <span class="store-rs">
                    {{store.mapPlace}}
                    </span>
                    <span class="store-rs" data-ng-if="store.businessCity">
                        <strong data-ng-bind="i18n.profile.edit_profile.city"></strong> : {{store.businessCity}}
                    </span>
                </div>
            </a>
                <div class="shop-favcount">
                    <div class="shop-friend-count">
                            <img ng-if="store.friend_count && (store.friend_count != 0)" src="app/assets/images/shop-friends.png" alt="Total Friends" />
                            <div ng-if="store.friend_count && (store.friend_count != 0)" class="f-count" data-ng-bind="store.friend_count"></div>
                    </div>
                    <div class="favorite">
                        <a id="makestorefav-{{store.id}}" ng-class="{active: store.is_fav == 1}" href="javascript:void(0)" ng-click="favouritestores(store.id, $event)" class="grid-fav">fav</a>
                        <span id="storefav{{store.id}}" style="display:none; text-align:center"><img src="app/assets/images/ajax-loader.gif" alt="loading..." /></span>
                    </div>
                </div>
                <a href="#/shop/view/{{store.id}}">
                <div class="vote-count shop-stars-section">
                    <ul>
                        <li ng-class="{active: (store.shopRating | number:1) >=0.6, half: ((store.shopRating | number:1) <= 0.5) && ((store.shopRating | number:1) > 0)}"></li>
                        <li ng-class="{active: (store.shopRating | number:1) >= 1.6,half: ((store.shopRating | number:1) <= 1.5) && ((store.shopRating | number:1) > 1.0)}"></li>
                        <li ng-class="{active: (store.shopRating | number:1) >= 2.6, half: ((store.shopRating | number:1) <= 2.5) && ((store.shopRating | number:1) > 2.0)}"></li>
                        <li ng-class="{active: (store.shopRating | number:1) >= 3.6, half: ((store.shopRating | number:1) <= 3.5) && ((store.shopRating | number:1) > 3.0)}"></li>
                        <li ng-class="{active: (store.shopRating | number:1) >= 4.6, half: ((store.shopRating | number:1) <= 4.5) && ((store.shopRating | number:1) > 4.0)}"></li>
                    </ul>
                    <div class="vote-number" data-ng-bind="store.vote_count+' '+i18n.store.store_vote"></div>
                </div>
                <h3>{{i18n.store.owner}}-{{store.user_info.first_name + ' ' +store.user_info.last_name}}</h3> 
                <ul>
                    <li>
                        <span data-ng-if="store.profile_image_thumb != ''"style="background-image:url('{{store.profile_image_thumb}}');">
                        </span>
                        <span data-ng-if="store.profile_image_thumb == ''" style="background-image:url('app/assets/images/grid-viewstore.jpg');">
                        </span>
                        <!-- </a> -->
                    </li>
                </ul>
                <div class="grid-lower">
                    <div class="grid-right">
                        <div class="shop-category">
                            <strong ng-if="store.shop_category" data-ng-bind="store.shop_category"></strong>
                        </div>
                    </div>
                    <div class="grid-right">
                            <div class="shop-credit">
                                <div class="shop-credit" data-ng-bind="i18n.store.order_credit"></div>
                                <div class="credit-available">{{store.credit_available | currency:'&euro;'}}</div>
                            </div>
                    </div>
                </div>
            </a>
        </div>
        <a id="store{{store.id}}" ng-if="store.user_info.id == currentUser.id" href="javascript:void(0)" class="close-btn btn btn-primary " title="{{i18n.store.delete_shop}}" ng-click="confirmClick() && deleteStoreGrid(store.id, store.parentStoreId, $index)" confirm-click>
            <i class="fa fa-fw fa-times"></i>
        </a>
    </div>
</div>
